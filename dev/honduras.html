<script>
  
// Function to add an item to the cart
  
  function addToCart(item) {
// Retrieve the current cart from localStorage (or initialize it as an empty array)
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
  
// Add the new item to the cart array
    cart.push(item);
  
// Store the updated cart back into localStorage
    localStorage.setItem('cart', JSON.stringify(cart));
  
// Update the cart notification to reflect the number of items in the cart
    updateCartNotification();
  }
    
 // Function to empty the cart
   function emptyCart() {
 // Remove the cart from localStorage
     localStorage.removeItem('cart');
   
 // Update the cart notification to show 0 items
     updateCartNotification();
   
 // Optionally reset any other elements, like cart items displayed on the page
     alert('Your cart has been emptied!');
   }
   
  // Function to update the cart notification (cart count)
   function updateCartNotification() {
  // Retrieve the cart from localStorage
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
   
  // Get the number of items in the cart
      let cartCount = cart.length;
   
  // Update the cart notification display (can be anywhere on the page)
      document.getElementById('cart-notification').innerText = cartCount;
   }
   
   // Ensure the cart notification is updated when the page loads
   window.onload = function() {
     updateCartNotification();
   };
   
</script>
